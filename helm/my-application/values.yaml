# values.yaml
replicaCount: 1

image:
  repository: my-app
  tag: "1.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: true

resources: {}

nodeSelector: {}

tolerations: {}

affinity: {}


serviceAccount:
  create: true
  name: ""

services:
  service1:
    name: service1
    image: my-service1:1.0.0
    port: 8080
  service2:
    name: service2
    image: my-service2:1.0.0
    port: 8081
  service3:
    name: service3
    image: my-service3:1.0.0
    port: 8082
